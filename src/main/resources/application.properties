# Nombre de la aplicación
spring.application.name=security

# Puerto del Servidor
server.port=${PORT:8080}

# Configuración de la base de datos PostgreSQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL en consola (útil para depuración)
spring.jpa.show-sql=true

# Mantener esquema actualizado con las entidades (solo en desarrollo)
spring.jpa.hibernate.ddl-auto=update

# Habilita la generación de DDL (opcional si usas ddl-auto)
spring.jpa.generate-ddl=true

# Configuración del JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=36000